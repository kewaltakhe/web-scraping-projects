<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="test" id="testing">

    </div>
    <script type="text/javascript">
        //stackoverflow
        function reqListener () {
          console.log(this.responseText);
        }

        var oReq = new XMLHttpRequest(); // New request object
        oReq.onload = function() {
            // This is where you handle what to do with the response.
            // The actual data is found on this.responseText
            //alert(this.responseText); // Will alert: 42
            //document.getElementById("testing").innerHTML = this.responseText;
            json_obj = JSON.parse(this.responseText);
            document.getElementById("testing").innerHTML = json_obj[1].q_text;
        };
        oReq.open("get", "server.php", true);
        //                               ^ Don't block the rest of the execution.
        //                                 Don't wait until the request finishes to
        //                                 continue.
        oReq.send();
    </script>

</body>
</html>
